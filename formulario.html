<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  
<form action="/action_page.php" target="_blank" method="post" autocomplete="off" novalidate>
  <fieldset>
    <legend>Datos Personales</legend>
  <label for="fname">Nombre:</label><br>
  <input type="text" id="fname" name="fname" value="" maxlength="10" minlength="3" placeholder="Introduca su Nombre"><br><br>

  <label for="lname1">Primer Apellido:</label><br>
  <input type="text" id="lname1" name="lname1" value="" placeholder="Escribe tu primer apellido"><br><br>

  <label for="lname2">Segundo Apellido:</label><br>
  <input type="text" id="lname2" name="lname2" value="" placeholder="escribe tu sergundo apellido "><br><br>

  <label for="quantity">Elije tu edad:</label>
  <input type="number" id="quantity" name="quantity" min="18" max="65" placeholder="Pon tu edad "><br><br>

  <input type="radio" id="masculino" name="fav_language" value="HTML">
  <label for="masculino">Masculino</label><br>

  <input type="radio" id="femenino" name="fav_language" value="CSS">
  <label for="femenino">Femenino</label><br>

  <input type="radio" id="tanque" name="fav_language" value="JavaScript">
  <label for="tanque">Tanque de Guerra</label><br><br>
</fieldset>

  <input type="checkbox" id="hobbies1" name="hobbies1" value="Bike">
  <label for="vehicle1">fultbol</label><br>

  <input type="checkbox" id="hobbies2" name="hobbies2" value="Car">
  <label for="vehicle2">batminton</label><br>

  <input type="checkbox" id="hobbie3" name="hobbies2" value="Boat">
  <label for="vehicle3">baloncesto</label><br><br>

  <label for="email">Mete tu email</label>
  <input type="email" id="email" name="email" value="email" required><br><br>
  
  <label for="password">Inserta la contraseña</label>
  <input type="password" id="pwd" name="pwd" minlength="8"><br><br>

  <label for="datemin">Fecha de nacimiento</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

  <label for="birthdaytime">Creación del formulario :</label>
  <input type="datetime-local" id="local1" name="local1"><br><br>
  
  <label for="phone">numero de telefono</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

  <label for="favcolor">Elije tu color favorito:</label>
  <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>

  <label for="myfile">Envia tu curriculum vitae:</label>
  <input type="file" id="myfile" name="myfile"><br><br>

  <input type="image" src="images.jpg" alt="Submit" width="480" height="480"><br><br>

  <label for="bdaymonth">Mes preferido para el viaje</label>
  <input type="month" id="bdaymonth" name="bdaymonth"><br><br>

  <label for="vol">Valora esta web</label>
  <input type="range" id="vol" name="vol" min="0" max="10"><br><br>

  <label for="gsearch">Busca</label>
  <input type="search" id="gsearch" name="gsearch"><br><br>

  <label for="appt">Hora de Entrada:</label>
  <input type="time" id="appt" name="appt"><br><br>

  <label for="homepage">Pon tu pagina web:</label>
  <input type="url" id="homepage" name="homepage"><br><br>

  <label for="week">Elije la semana:</label>
  <input type="week" id="week" name="week" min="2018-W8" max="2018-W26"><br><br>

  <label for="cars">Cual es tu provincia:</label>
  <select id="cars" name="cars">
    <option value="badajoz">Badajoz</option>
    <option value="caceres">Caceres</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
  </select><br><br>

  <input type="submit" value="Enviar">
  <input type="reset" value="reset">
</form>

</body>
</html>
